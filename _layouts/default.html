<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}
  {% include base.html %}

  <body>
    {% include googleanalytics.html %}

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if (!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
    
    <!-- Wire-up the Gif Player https://github.com/rubentd/gifplayer and http://rubentd.com/gifplayer/ -->
    <script>
      if ( $('.gifplayer').length ) {
        $('.gifplayer').gifplayer({
          onPlay: function(){
            // Wire up Google Analytics, so we know when the GIF is played
            ga('send', {
              hitType: 'event',
              eventCategory: 'GifVideo',
              eventAction: 'Play',
              // Is there a better way of doing this?? html is <img .. gifId="<SOME ID>" />
              eventLabel: this.context.attributes.gifId === undefined ? "Unknown" : this.context.attributes.gifId.value
            });
          },
        });
      }
    </script>
  </body>
</html>
